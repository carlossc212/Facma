plugins {
  id 'java'
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version '2.1.0'
  id 'org.javamodularity.moduleplugin' version '1.8.14'
  id 'org.openjfx.javafxplugin' version '0.0.14'
  id 'org.beryx.jlink' version '3.0.1'
}

group 'com.resma'
version '1.0.0'

repositories {
  mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
  options.encoding = 'UTF-8'
}

application {
  mainModule = 'com.resma.facma'
  mainClass = 'com.resma.facma.MainApp'
}

kotlin {
  jvmToolchain( 17 )
}

javafx {
  version = '17.0.12'
  modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
  implementation('org.controlsfx:controlsfx:11.2.1')

}

jlink {
  imageZip = project.file("${layout.buildDirectory.get()}/distributions/app-${javafx.platform.classifier}.zip")
  options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
  launcher {
    name = 'app'
  }
}

jlinkZip {
  group = 'distribution'
}

jar {
  manifest {
    attributes 'Main-Class' : 'com.resma.facma.MainAppKt'
  }

  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}